<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detection</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
        }

        form {
            margin: 50px auto;
            width: 500px;
            padding: 30px;
            background-color: #fff;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Fake News Detection</h1>
    <p>Enter the full news article or a substantial excerpt below to check its veracity.</p>
    <form action="/predict" method="POST">
        <label for="news">News Text:</label>
        <textarea name="news" id="news" rows="10" cols="50" placeholder="Paste news article here..."></textarea>
        <br>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
